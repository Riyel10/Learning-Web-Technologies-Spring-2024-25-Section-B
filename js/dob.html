<!DOCTYPE html>

<html>

<head>
    <title>Date of Birth Validation</title>
</head>

<body>

    <h2>Date of Birth Page</h2>
    <br>

    <div>
        <table border="5">
            <tr>
                <td><label for="day">DD</label></td>
                <td><label for="month">MM</label></td>
                <td><label for="year">YY</label></td>
            </tr>
            <tr>
                <td><input type="text" id="day" placeholder="dd" maxlength="2"></td>
                <td><input type="text" id="month" placeholder="mm" maxlength="2"></td>
                <td><input type="text" id="year" placeholder="yyyy" maxlength="4"></td>
            </tr>
        </table>
        <br>
        <hr>
        <button onclick="validateDOB()">Submit</button>
    </div>
    
    <p id="error-message" class="error-message"></p>

    <script>
        function validateDOB() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            let errorMessage = '';


            if (!day || !month || !year) {
                errorMessage = 'All fields are required!';
            } else if (isNaN(day) || day < 1 || day > 31) {
                errorMessage = 'Day must be in range (1-31)';
            } else if (isNaN(month) || month < 1 || month > 12) {
                errorMessage = 'Month must be in range (1-12)';
            } else if (isNaN(year) || year < 1900 || year > 2016) {
                errorMessage = 'Year must be between 1900 and 2016!';
            }

            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            } else {
                document.getElementById('error-message').textContent = 'Date of birth is valid!';
                alert("DOB is submitted")
            }

        }
    </script>

</body>
</html>
