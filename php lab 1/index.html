<!DOCTYPE html>
<html>

<head>
    <title>Student Portal</title>
</head>

<body>
    <form action="index.php" method="post">
       
        <h1>Student Information Portal</h1>

        <table border="1">
       
            <tr>
                <th>Labels</th>
                <th>Inputs</th>
            </tr>
       
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" value="" placeholder="Enter your First Name"></td>
            </tr>
           
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" value="" placeholder="Enter your Last Name"></td>
            </tr>
            <tr>
                <td>Student ID:</td>
                <td><input type="number" name="id" value="" placeholder="Enter your ID"></td>
            </tr>
           
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" value="" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" value="" placeholder="Enter your Password"></td>
            </tr>
           
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" ></td>
            </tr>
           
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Football"> Football
                    <input type="checkbox" name="hobby" value="Chess"> Chess
                    <input type="checkbox" name="hobby" value="Dance"> Dance
                    <input type="checkbox" name="hobby" value="Cricket"> Cricket
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select name="dep">
                        <option value="">Select :</option>
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="BBA">BBA</option>
                        <option value="Law">LAW</option>
                        <option value="SE">SE</option>
                        <option value="ME">ME</option>
                        <option value="Arch">Arch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="add" placeholder="Enter your Address" ></textarea></td>
            </tr>
        
        </table>
        
        <br>
        <br>

        <button type="submit" name="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>

</html>
